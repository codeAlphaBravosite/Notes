<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>Quick Notes</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  </head>
  <body>
    <div id="app">
      <div id="notes-list-view">
        <header>
          <h1>Quick Notes</h1>
          <button id="new-note" aria-label="Create new note" class="toolbar-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M12 5v14m-7-7h14" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </header>
        
        <div class="search-container">
          <input type="search" id="search" placeholder="Search notes..." aria-label="Search notes" />
        </div>

        <div id="notes-list"></div>
      </div>

      <div id="editor" class="hidden">
        <div class="editor-toolbar">
          <div class="toolbar-left">
            <button id="back-button" class="toolbar-btn" title="Back to notes" aria-label="Back to notes">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M19 12H5m7 7l-7-7 7-7" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </button>
            <button id="delete-button" class="toolbar-btn" title="Delete note" aria-label="Delete note">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </button>
          </div>
          <div class="toolbar-right">
            <button id="undo-button" class="toolbar-btn" title="Undo" aria-label="Undo">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M3 10h10c4 0 7 3 7 7v0c0 4-3 7-7 7H8m-5-7l3-3m-3 3l3 3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <button id="redo-button" class="toolbar-btn" title="Redo" aria-label="Redo">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M21 10H11c-4 0-7 3-7 7v0c0 4 3 7 7 7h5m5-7l-3-3m3 3l-3 3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
        </div>
        <div class="editor-content">
          <input type="text" id="note-title" placeholder="Note title..." aria-label="Note title" />
          <textarea id="note-content" placeholder="Start writing..." aria-label="Note content"></textarea>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
